<!DOCTYPE html>
<html>
<head>
    <title>Fast max</title>
    <script src="../../bower_components/benchmark/benchmark.js"></script>
    <script src="../../src/bottom_line.js"></script>
    <!--<script src="../../src/bottom_line.old.js"></script>-->
    <script>
        function maxCombined(num1, num2)
        {
            if(arguments.length === 2) {return (num1 > num2)? num1 : num2}
            else
            {
                maxHomeMade.apply(null, arguments);
            }
        };

        function maxHomeMade()
        {
            for (var i = 1, max = 0, len = arguments.length; i < len; i++)
            {
                if (arguments[max] < arguments[i])
                {
                    max = i;
                }
            }

            return arguments[max];
        }

        function max2(num1, num2) {
            return (num1 > num2)? num1 : num2;
        }


        var suite = new Benchmark.Suite;
        console.log(document.getElementsByTagName('title')[0].text+': running tests...');
        // add tests
        suite
            .add('maxCombined', function() {
                maxCombined(0.45,  45.56);
                maxCombined(45.56, 0.45);
            })
            .add('Math.max', function() {
                Math.max(0.45,  45.56);
                Math.max(45.56, 0.45);
            })
            .add('maxHomeMade', function() {
                maxHomeMade(0.45,  45.56);
                maxHomeMade(45.56, 0.45);
            })
            .add('max2', function() {
                max2(0.45,  45.56);
                max2(45.56, 0.45);
            })
            // add listeners
            .on('cycle', function(event) {
                console.log(String(event.target));
            })
            .on('complete', function() {
                console.log('Fastest is ' + this.filter('fastest').pluck('name'));
            })
            // run async
            .run({ 'async': false });
    </script>
</head>
<body>
</body>
</html>
