<!DOCTYPE html>
<html>
<head>
    <title>Fasted way to detect arguments</title>
    <script src="../../bower_components/benchmark/benchmark.js"></script>
    <script>


        objectToString = (function() {
            var type = Object.prototype.toString;

            return function() {
                return type.call(arguments) === '[object Arguments]';
            }
        });

        function typeofLength() {
            return typeof(arguments.length) === 'number';
        }

        function hasOwnPropertyLength() {
            return arguments.hasOwnProperty('length')
        }

        function justLength() {
            return arguments.length;
        }

        var suite = new Benchmark.Suite;
        console.log(document.getElementsByTagName('title')[0].text+': running tests...');
        // add tests
        suite
                .add('objectToString', function() {
                    objectToString('noot', 'mies');
                })
                .add('typeofLength', function() {
                    typeofLength('noot', 'mies');
                })
                .add('hasOwnPropertyLength', function() {
                    hasOwnPropertyLength('noot', 'mies');
                })
                .add('justLength', function() {
                    justLength('noot', 'mies');
                })
            // add listeners
                .on('cycle', function(event) {
                    console.log(String(event.target));
                })
                .on('complete', function() {
                    console.log('Fastest is ' + this.filter('fastest').pluck('name'));
                })
            // run async
                .run({ 'async': true });
    </script>
</head>
<body>
</body>
</html>
