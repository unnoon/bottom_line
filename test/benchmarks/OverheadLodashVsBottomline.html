<!DOCTYPE html>
<html>
<head>
    <title>Overhead Lodash vs Bottomline</title>
    <script src="../../node_modules/benchmark/benchmark.js"></script>
    <script src="../../bin/bottom_line.js"></script>
    <script src="../../bower_components/lodash/lodash.js"></script>
    <script>
        var suite = new Benchmark.Suite;
        console.log(document.getElementsByTagName('title')[0].text+': running tests...');
        // add tests
        suite
            .add('contains lodash', function() {
                _([1, 2]).forEach(function() {}).value;
            })
            .add('contains bottom_line', function() {
                [1, 2]._.each(function(){});
            })
            // add listeners
            .on('cycle', function(event) {
                console.log(String(event.target));
            })
            .on('complete', function() {
                console.log('Fastest is ' + this.filter('fastest').pluck('name'));
            })
            // run async
            .run({ 'async': true });
    </script>
</head>
<body>
</body>
</html>
