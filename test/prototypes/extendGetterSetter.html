<!DOCTYPE html>
<html>
<head>
    <title>extend with getters & setters</title>
    <script src="../../node_modules/benchmark/benchmark.js"></script>
    <script src="../../dist/bottom_line.js"></script>
    <script>
        var obj = {
            x: 1,
            y: 2,
            nest: {
                birdo: 'the egg shooter'
            }
        };

        var module = {
            toLocaleString: 'aap',
            y:7,
            prop: 666,
            get theX() {
                return this.nest.birdo;
            },
            set theX(val) {
                this.nest.birdo = val
            }
        };

        _.extend(obj, module);

        obj.theX = 'smb2';
        console.log(obj.theX);
        console.log(obj.nest.birdo);
    </script>
</head>
<body>
</body>
</html>
